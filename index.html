<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fuel Receipt Dashboard</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    body {
      background: #f3f4f6;
    }
    header {
      display: flex;
      align-items: center;
      padding: 15px 25px;
      background: #111827;
      color: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    header img {
      height: 30px;
      margin-right: 15px;
    }
    main {
      display: flex;
      height: calc(100vh - 60px);
    }
    .left, .right {
      flex: 1;
      padding: 25px;
      overflow-y: auto;
    }
    .left {
      background: white;
      border-right: 1px solid #e5e7eb;
    }
    .right {
      background: #f9fafb;
    }
    h2 {
      margin-bottom: 15px;
      font-size: 22px;
      color: #111827;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
      color: #374151;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #d1d5db;
      border-radius: 5px;
      font-size: 14px;
      background: #fff;
    }
    button {
      margin-top: 30px;
      width: 100%;
      background: #2563eb;
      color: white;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .receipt-box {
      width: 260px;
      margin-top: 20px;
      padding: 15px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      font-family: monospace;
      font-size: 11px;
    }
    .center {
      text-align: center;
    }
    hr {
      border: none;
      border-top: 1px dashed #000;
      margin: 10px 0;
    }
  </style>
</head>
<body>

<header>
  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fb/Bharat_Petroleum_Logo.svg/1200px-Bharat_Petroleum_Logo.svg.png" alt="Logo" width="30">
  <h1>Fuel Receipt Dashboard</h1>
</header>

<main>
  <div class="left">
    <h2>Receipt Entry</h2>
    <label>Invoice No</label>
    <input id="invoice" oninput="updateReceipt()">
    <label>Date</label>
    <input id="date" oninput="updateReceipt()">
    <label>Time</label>
    <input id="time" oninput="updateReceipt()">
    <label>Nozzle No</label>
    <input id="nozzle" oninput="updateReceipt()">
    <label>Vehicle No</label>
    <input id="vehicle" oninput="updateReceipt()">
    <label>Product</label>
    <select id="product" onchange="updateReceipt()">
      <option>PETROL</option>
      <option>DIESEL</option>
    </select>
    <label>Quantity (Ltr)</label>
    <input id="qty" type="number" step="0.01" oninput="updateReceipt()">
    <label>Rate (â‚¹/Ltr)</label>
    <input id="rate" type="number" step="0.01" oninput="updateReceipt()">
    <label>Payment Mode</label>
    <input id="mode" oninput="updateReceipt()">
    <label>Operator Name</label>
    <input id="operator" oninput="updateReceipt()">
    <button onclick="downloadPDF()">ðŸ’¾ Download PDF (58mm)</button>
  </div>

  <div class="right">
    <h2>Live Preview</h2>
    <div class="receipt-box" id="receiptPreview">
      <div class="center">
        <strong>BHARAT PETROLEUM</strong><br/>
        OM SAI SERVICE STATION<br/>
        NH-8, NEAR TOLL PLAZA, AJMER<br/>
        GSTIN: 08ABCDE1234F1Z5
      </div>
      <hr>
      Invoice : <span id="r_invoice"></span><br/>
      Date    : <span id="r_date"></span><br/>
      Time    : <span id="r_time"></span><br/>
      Nozzle  : <span id="r_nozzle"></span><br/>
      Vehicle : <span id="r_vehicle"></span><br/>
      Product : <span id="r_product"></span><br/>
      Qty     : <span id="r_qty"></span> Ltr<br/>
      Rate    : â‚¹<span id="r_rate"></span><br/>
      Amount  : â‚¹<span id="r_amount"></span><br/>
      Mode    : <span id="r_mode"></span><br/>
      Operator: <span id="r_operator"></span><br/>
      <hr>
      <div class="center">Thank you! Visit Again.</div>
    </div>
  </div>
</main>

<script>
function updateReceipt() {
  const get = id => document.getElementById(id).value || '';
  const set = (id, val) => document.getElementById(id).innerText = val;

  const qty = parseFloat(get('qty')) || 0;
  const rate = parseFloat(get('rate')) || 0;
  const amount = (qty * rate).toFixed(2);

  set('r_invoice', get('invoice'));
  set('r_date', get('date'));
  set('r_time', get('time'));
  set('r_nozzle', get('nozzle'));
  set('r_vehicle', get('vehicle'));
  set('r_product', get('product'));
  set('r_qty', qty.toFixed(2));
  set('r_rate', rate.toFixed(2));
  set('r_amount', amount);
  set('r_mode', get('mode'));
  set('r_operator', get('operator'));
}

function downloadPDF() {
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF({
    orientation: "portrait",
    unit: "mm",
    format: [58, 120]
  });

  let content = document.getElementById("receiptPreview").innerText;
  doc.setFont("Courier", "normal");
  doc.setFontSize(8);
  doc.text(content, 4, 10);
  doc.save("receipt_58mm.pdf");
}
</script>

</body>
</html>
