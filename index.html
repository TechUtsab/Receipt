<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fuel Receipt Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    body {
      background: #f9fafb;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: #1f2937;
      color: white;
      padding: 12px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    header img {
      height: 32px;
      margin-right: 10px;
    }

    header h1 {
      font-size: 18px;
      font-weight: 600;
    }

    main {
      display: flex;
      flex: 1;
      flex-direction: row;
      padding: 20px;
      gap: 20px;
    }

    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      padding: 20px;
      flex: 1;
      min-width: 300px;
    }

    h2 {
      font-size: 18px;
      margin-bottom: 20px;
      color: #111827;
    }

    label {
      font-weight: 600;
      font-size: 14px;
      color: #374151;
      display: block;
      margin-top: 15px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #d1d5db;
      border-radius: 5px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 5px;
      margin-top: 25px;
      font-size: 16px;
      cursor: pointer;
    }

    .receipt-box {
      background: white;
      padding: 15px;
      font-family: monospace;
      font-size: 11px;
      width: 100%;
      max-width: 260px;
      margin: 0 auto;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }

    .center {
      text-align: center;
    }

    hr {
      border: none;
      border-top: 1px dashed #000;
      margin: 10px 0;
    }

    @media (max-width: 768px) {
      main {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

<header>
  <div style="display: flex; align-items: center;">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fb/Bharat_Petroleum_Logo.svg/1200px-Bharat_Petroleum_Logo.svg.png" alt="Logo">
    <h1>Fuel Receipt Dashboard</h1>
  </div>
</header>

<main>
  <div class="card">
    <h2>Receipt Form</h2>
    <label>Invoice No</label>
    <input id="invoice" oninput="updateReceipt()">
    <label>Date</label>
    <input id="date" oninput="updateReceipt()">
    <label>Time</label>
    <input id="time" oninput="updateReceipt()">
    <label>Nozzle No</label>
    <input id="nozzle" oninput="updateReceipt()">
    <label>Vehicle No</label>
    <input id="vehicle" oninput="updateReceipt()">
    <label>Product</label>
    <select id="product" onchange="updateReceipt()">
      <option>PETROL</option>
      <option>DIESEL</option>
    </select>
    <label>Quantity (Ltr)</label>
    <input id="qty" type="number" step="0.01" oninput="updateReceipt()">
    <label>Rate (â‚¹/Ltr)</label>
    <input id="rate" type="number" step="0.01" oninput="updateReceipt()">
    <label>Payment Mode</label>
    <input id="mode" oninput="updateReceipt()">
    <label>Operator Name</label>
    <input id="operator" oninput="updateReceipt()">
    <button onclick="downloadPDF()">ðŸ’¾ Download PDF (58mm)</button>
  </div>

  <div class="card">
    <h2>Live Receipt Preview</h2>
    <div class="receipt-box" id="receiptPreview">
      <div class="center">
        <strong>BHARAT PETROLEUM</strong><br/>
        OM SAI SERVICE STATION<br/>
        NH-8, NEAR TOLL PLAZA, AJMER<br/>
        GSTIN: 08ABCDE1234F1Z5
      </div>
      <hr>
      Invoice : <span id="r_invoice"></span><br/>
      Date    : <span id="r_date"></span><br/>
      Time    : <span id="r_time"></span><br/>
      Nozzle  : <span id="r_nozzle"></span><br/>
      Vehicle : <span id="r_vehicle"></span><br/>
      Product : <span id="r_product"></span><br/>
      Qty     : <span id="r_qty"></span> Ltr<br/>
      Rate    : â‚¹<span id="r_rate"></span><br/>
      Amount  : â‚¹<span id="r_amount"></span><br/>
      Mode    : <span id="r_mode"></span><br/>
      Operator: <span id="r_operator"></span><br/>
      <hr>
      <div class="center">Thank you! Visit Again.</div>
    </div>
  </div>
</main>

<script>
function updateReceipt() {
  const get = id => document.getElementById(id).value || '';
  const set = (id, val) => document.getElementById(id).innerText = val;

  const qty = parseFloat(get('qty')) || 0;
  const rate = parseFloat(get('rate')) || 0;
  const amount = (qty * rate).toFixed(2);

  set('r_invoice', get('invoice'));
  set('r_date', get('date'));
  set('r_time', get('time'));
  set('r_nozzle', get('nozzle'));
  set('r_vehicle', get('vehicle'));
  set('r_product', get('product'));
  set('r_qty', qty.toFixed(2));
  set('r_rate', rate.toFixed(2));
  set('r_amount', amount);
  set('r_mode', get('mode'));
  set('r_operator', get('operator'));
}

function downloadPDF() {
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF({
    orientation: "portrait",
    unit: "mm",
    format: [58, 120]
  });

  let content = document.getElementById("receiptPreview").innerText;
  doc.setFont("Courier", "normal");
  doc.setFontSize(8);
  doc.text(content, 4, 10);
  doc.save("receipt_58mm.pdf");
}
</script>

</body>
</html>
